<!DOCTYPE html>
<html>

<head>
  <title>WeeklyList</title>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="index.css"/>
</head>

<body>
  <div class="weeklylist">
    
    <div class="js-clock">
      <h2>Day Month Date Year</h2>
      <h1>00:00:00</h1>
    </div>
    
    <form class="js-nameform nameform">
      <input type="text" placeholder="What's your name?">
    </form>
    <h2 class="js-greeting greeting"></h2>
    
    <form class="js-todoform todoform">
      <input type="text" placeholder="What to do this week?">
    </form>    
    <ul class="js-todolists"></ul>
    
    
    <script src="todolist.js"></script>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
  </div>
</body>

</html>
